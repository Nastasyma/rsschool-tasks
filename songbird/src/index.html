<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Songbird</title>
</head>
<body>
  <div class="video_bg">
    <video class="forest_video" autoplay muted loop>
      <source src="../src/assets/video/forest.mp4">
    </video>
  </div>
  <header class="header">
    <div class="container header__container">
      <div class="header__logo">
        <img src="../src/assets/icons/songbird_logo.svg" class="songbird_logo" alt="Songbird logo">
      </div>
      <nav class="header__nav">
        <ul class="header__nav_list">
          <li class="header__nav_item"><a href="#" class="header__nav_link welcome_link nav_link__active"></a></li>
          <li class="header__nav_item"><a href="#" class="header__nav_link game_link"></a></li>
          <li class="header__nav_item"><a href="#" class="header__nav_link gallery_link"></a></li>
          <li class="header__nav_item header__lang_wrapper">
            <button class="header__ru_btn lang_btn_active"></button>
            <button class="header__en_btn"></button>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main">
    <div class="container main__container">
      <div class="game__start_wrapper">
        <h1 class="game__title"></h1>
        <button class="game__start_btn"></button>
      </div>
      <div class="game__wrapper">
        <nav class="game__nav">
          <ul class="game__nav_list">
            <li class="game__nav_item game__nav_item_active"></li>
            <li class="game__nav_item"></li>
            <li class="game__nav_item"></li>
            <li class="game__nav_item"></li>
            <li class="game__nav_item"></li>
            <li class="game__nav_item"></li>
          </ul>
        </nav>
        <div class="game__score_wrapper">
          <div class="game__score">
            <span class="game__score_title"></span>
            <span class="game__score_count">0</span>
          </div>
        </div>
        <div class="game__bird_intro_wrapper">
          <img class="game__bird_pic" src="assets/images/unknown_bird.jpg" alt="Unknown bird"></img>
          <div class="game__bird_song_wrapper">
            <div class="game__song_title"><h2 class="bird_name_intro">******</h2></div>
            <div class="game__song_audio">
              <div class="progress_container">
                <button class="player_icon"></button>
                <input type="range" class="audioProgress audio_intro" min="0" max="100" value="0"/>
              </div>
              <div class="song_duration">
                <span class="song_current_time">0:00</span>
                <span class="song_duration_time">0:00</span>
              </div>
              <div class="volume_container">
                <button class="volume_icon"></button>
                <input type="range" class="audioVolume volume_intro" value="30" max="100"/>
              </div>
            </div>
          </div>
        </div>
        <div class="game__bird_info_wrapper">
          <ul class="game__birds_list">
            <li class="game__birds_item">
              <div class="game__bird_indicator"></div>
              <span class="game__bird_name"></span>
            </li>
            <li class="game__birds_item">
              <div class="game__bird_indicator"></div>
              <span class="game__bird_name"></span>
            </li>
            <li class="game__birds_item">
              <div class="game__bird_indicator"></div>
              <span class="game__bird_name"></span>
            </li>
            <li class="game__birds_item">
              <div class="game__bird_indicator"></div>
              <span class="game__bird_name"></span>
            </li>
            <li class="game__birds_item">
              <div class="game__bird_indicator"></div>
              <span class="game__bird_name"></span>
            </li>
            <li class="game__birds_item">
              <div class="game__bird_indicator"></div>
              <span class="game__bird_name"></span>
            </li>
          </ul>
          <div class="game__birds_info">
            <div class="game__birds_preview">
              <p class="game__birds_preview_title"></p>
              <p class="game__birds_preview_subtitle"></p>
            </div>
            <div class="game__birds_name_wrapper">
              <img class="game__birds_name_pic" src="https://live.staticflickr.com//65535//49298804222_474cfe8682.jpg" alt=""></img>
              <div class="game__birds_voice">
                <div class="game__birds_voice_name"></div>
                <div class="game__birds_voice_name_latin"></div>
                <div class="game__song_audio">
                  <div class="progress_container">
                    <button class="player_icon_info"></button>
                    <input type="range" class="audioProgress audio_info" min="0" max="100" value="0"
                    />
                  </div>
                  <div class="game__birds_voice_duration">
                    <span class="game__birds_voice_current_time">0:00</span>
                    <span class="game__birds_voice_duration_time">0:00</span>
                  </div>
                  <div class="volume_container">
                    <button class="volume_icon_info"></button>
                    <input type="range" class="audioVolume volume_info" value="30" max="100"/>
                  </div>
                </div>
              </div>
            </div>
            <div class="game__birds_info_descripion"></div>
          </div>
        </div>
        <button class="game__next_lvl_btn" disabled="disabled"></button>
      </div>
      <div class="game__result_wrapper">
        <div class="game__victory_wrapper">
          <h3 class="game__victory_title"></h3>
          <span class="game__victory_text"></span>
          <div class="game__victory_border"></div>
        </div>
        <button class="game__victory_btn"></button>
      </div>
      <div class="game__gallery_wrapper">
        <div class="game__gallery_arrows_wrapper">
          <div class="arrow_wrapper left_btn"><img src="assets/icons/arrow_left.svg" class="arrow_icon arrow_left" alt="Arrow icon"></div>
          <div class="arrow_wrapper right_btn"><img src="assets/icons/arrow_right.svg" class="arrow_icon arrow_right" alt="Arrow icon"></div>
        </div>
        <div class="game__gallery_info">
          <div class="game__gallery_carousel">
            <div class="game__gallery_slide slide_1">
              <div class="game__gallery_name_wrapper">
                <img class="game__gallery_name_pic" alt=""></img>
                <div class="game__gallery_voice">
                  <div class="game__gallery_voice_name"></div>
                  <div class="game__gallery_voice_name_latin"></div>
                </div>
              </div>
              <div class="game__gallery_song_audio">
                <div class="progress_container">
                  <button class="player_icon_gallery"></button>
                  <input type="range" class="audioProgress audio_gallery" min="0" max="100" value="0"/>
                </div>
                <div class="game__gallery_voice_duration">
                  <span class="game__gallery_voice_current_time">0:00</span>
                  <span class="game__gallery_voice_duration_time">0:00</span>
                </div>
                <div class="volume_container">
                  <button class="volume_icon_gallery"></button>
                  <input type="range" class="audioVolume volume_gallery" value="30" max="100"/>
                </div>
              </div>
              <div class="game__gallery_info_descripion"></div>
            </div>
            <div class="game__gallery_slide slide_2">
              <div class="game__gallery_name_wrapper">
                <img class="game__gallery_name_pic" alt=""></img>
                <div class="game__gallery_voice">
                  <div class="game__gallery_voice_name name2"></div>
                  <div class="game__gallery_voice_name_latin"></div>
                </div>
              </div>
              <div class="game__gallery_song_audio">
                <div class="progress_container">
                  <button class="player_icon_gallery icon2"></button>
                  <input type="range" class="audioProgress audio_gallery" min="0" max="100" value="0"/>
                </div>
                <div class="game__gallery_voice_duration">
                  <span class="game__gallery_voice_current_time">0:00</span>
                  <span class="game__gallery_voice_duration_time">0:00</span>
                </div>
                <div class="volume_container">
                  <button class="volume_icon_gallery"></button>
                  <input type="range" class="audioVolume volume_gallery" value="30" max="100"/>
                </div>
              </div>
              <div class="game__gallery_info_descripion"></div>
            </div>
            <div class="game__gallery_slide slide_3">
              <div class="game__gallery_name_wrapper">
                <img class="game__gallery_name_pic" alt=""></img>
                <div class="game__gallery_voice">
                  <div class="game__gallery_voice_name"></div>
                  <div class="game__gallery_voice_name_latin"></div>
                </div>
              </div>
              <div class="game__gallery_song_audio">
                <div class="progress_container">
                  <button class="player_icon_gallery"></button>
                  <input type="range" class="audioProgress audio_gallery" min="0" max="100" value="0"/>
                </div>
                <div class="game__gallery_voice_duration">
                  <span class="game__gallery_voice_current_time">0:00</span>
                  <span class="game__gallery_voice_duration_time">0:00</span>
                </div>
                <div class="volume_container">
                  <button class="volume_icon_gallery"></button>
                  <input type="range" name="volume" class="audioVolume volume_gallery" value="30" max="100"/>
                </div>
              </div>
              <div class="game__gallery_info_descripion"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container footer__container">
      <div class="my_page">
        <a href="https://github.com/Nastasyma">
          <img
          src="../src/assets/icons/github_logo.svg"
          class="footer_link"
          alt="gh_logo">
        </a>
        <div class="footer-text"><b>Â© 2022</b></div>
        <a href="https://rs.school/js/">
          <img
          src="../src/assets/icons/rs_school_js_logo.svg"
          class="rsschool"
          alt="rs_school_js">
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
